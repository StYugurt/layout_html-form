<!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="POST"
        onsubmit="onSubmit()"
    >
      <fieldset class="fieldset">
        <legend class="legend">Personal information</legend>

        <label for="surname" class="enter_field">
          Surname:
          <input
            id="surname"
            type="text"
            name="Surname"
            autocomplete="off"
            required
          >
        </label>

        <label for="name" class="enter_field">
          Name:
          <input
            type="text"
            id="name"
            name="Name"
            autocomplete="off"
            required
            >
        </label>

        <label for="age" class="enter_field">
          How old are You?
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="1"
            max="100"
          >
          <label for="age"></label>
        </label>

        <label for="birth-date" class="enter_field">
          Full date of birth:
          <input
            type="date"
            id="birth-date"
            name="date of birth"
            autocomplete="off"
            required
          >
        </label>

        <label for="terms" class="enter_field_terms">
          <label for="terms">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="accept-the-term"
            id="terms"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend class="legend">Registration</legend>

        <label for="post-name" class="enter_field">
          E-mail:
          <input
            type="email"
            name="email"
            id="post-name"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>

        <label for="password" class="enter_field_terms">
          Password:
          <input
            type="password"
            id="password"
            name="password"
            minlength="5"
            maxlength="15"
            autocomplete="off"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend class="legend">An interesting fact about you!</legend>

        <div class="enter_field">
          Do you love cats?

          <label for="cats-positive">
            <input
              type="radio"
              name="cats"
              value="yes"
              id="cats-positive"
            >
            Yes
          </label>

          <label for="cats-negative">
            <input
              type="radio"
              name="cats"
              value="no"
              id="cats-negative"
            >
            No
          </label>
        </div>

        <div class="enter_field">
          What is your favorite color?
          <input
            type="color"
            id="color"
            value="black"
          >
          <label for="color"></label>
        </div>

        <div class="enter_field">
          What time do you go to bed?
          <input
            type="time"
            id="go-to-bed"
            name="start-sleep"
          >
          <label for="go-to-bed" class="form-field"></label>
        </div>

        <label for="auto" class="enter_field">
          What are your favorite brand of cars?
          <select
            name="brand"
            id="auto"
            class="form_field"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <div class="enter_field_term">
          How do you rate our work?
          <input
            type="range"
            id="rate"
            name="rate"
            value="0"
            min="0"
            max="100"
          >
          <label for="rate"></label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend class="legend">Additional info:</legend>

        <label for="comments" class="enter_field">
          Comments:
          <textarea name="comments" id="comments">
          </textarea>
        </label>

        <label for="propose-to-recomend" class="enter_field_term">
          Would you recommend us?
          <select name="recomend" id="propose-to-recomend" >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
    </html>
